---
layout: default
---
<div class="post">
  	
<h1 class="post-title">{{ page.title }}</h1>
	<span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
	<p>
	  {% if page.previous.url %} 
	    <a href="{{site.baseurl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
	  {% endif %} 
	  {% if page.next.url %} 
	    <a href="{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &raquo;</a> 
	  {% endif %} 
	</p>
	<a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="RqueRblog">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	<a href="https://twitter.com/RqueRblog" class="twitter-follow-button" data-show-count="false">Follow @RqueRblog</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	<a href="/feed.xml"><img src="/files/256px-Feed-icon.svg.png" alt="Subscribe to What's New" style="width:20px;height:20px;"></a>
	
			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>-->
</div>
